{% extends 'layout.html' %}

{% block thumbs %}
    TEMPLATE
    {% for showAThumbOrTwo %}
        <div>
            {% if pic %}
                <a href="[[ link ]][[ picid ]]">
                    <img src="[[ pic ]]" width="100"/>
                </a>
            {% endif %}
            {% if desc %}
                <p>[[ desc ]]</p>
            {% endif %}
        </div>
    {% endfor %}
{% endblock thumbs %}
