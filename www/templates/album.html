{% extends 'layout.html' %}

{% block title %}[[ title ]] | [[ block.super ]]{% endblock title %}

{% block album %}
    <nav class="albumnav">
        {% if prev %}
            <a href="[[ prev ]]" title="Previous" class="nav"><i class="icon-chevron-left"></i></a>
        {% endif %}
        {% if next %}
            <a href="[[ next ]]" title="Next" class="nav"><i class="icon-chevron-right"></i></a>
        {% endif %}

        <a href="[[ thumbslink ]]" title="Thumbs" class="nav"><i class="icon-th-large"></i></a>
    </nav>
    
    <div class="albumwrapper">
        {% if pic %}
            <div class="imagewrapper clearfix">
                <img src="[[ pic ]]"/>
            </div>
        {% endif %}
    
        {% if desc %}
            <div class="caption">[[ desc ]]</div>
        {% endif %}
    </div>
{% endblock album %}
